<html lang="en">

  <link rel="icon" type="image/png" sizes="32x32" href="/Challange-7/images/favicon-32x32.png">

<body>


  <section>
    <div id="banner">
      <img src="/Challange-7/images/image-victor.jpg" alt="">
    </div>
    <div class="content">
      <h1>
        Victor Crest 
      </h1>
      <p>26</p>
    </div>
    <div class="location">
      <p>London</p>
    </div>
    <div id="stats">
      <div>
      <h4>80K</h4>
      <p>Followers</p>
      </div>
      <div>
      <h4>803K</h4>
      <p>Likes</p>
      </div>
      <div>

      <p>Photos</p>
      </div>
    </div>
  </section>
