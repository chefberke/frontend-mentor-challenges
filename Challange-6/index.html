<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="/Challange-6/images/favicon-32x32.png">
  <link rel="stylesheet" href="/Challange-6/css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>

<body>

  <section>
    <div class="content">
      <h2>
        Get <span>insights</span> that help <br> your business grow.
      </h2>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="stats">
        <div>
        <h4>10k+</h4>
        <p>companies</p>
        </div>
        <div>
          <h4>314</h4>
          <p>templates</p>
          </div>
          <div>
            <h4>12M+</h4>
            <p>queries</p>
            </div>
      </div>
    </div>
    <span><p class="overlay"></p></span>
  </section>
