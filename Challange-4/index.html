<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div id="main-container">
    <div class="img">
      <img src="/Challange-4/images/image-equilibrium.jpg" alt="">
    </div>
    <div class="desc">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="price">
      <div class="eth-color">
      <p><img src="/Challange-4/images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
      </div>
      <div class="clock-color">
      <p><img src="/Challange-4/images/icon-clock.svg" alt=""> 3 days left</p>
      </div>
    </div>
    <div class="line"></div>
    <div class="creator">
      <img src="/Challange-4/images/image-avatar.png" alt="">
      <p><span>Creation of</span> Jules Wyvern</p>
    </div>
  </div>

</html>
